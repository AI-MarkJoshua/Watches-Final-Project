<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Online Watch Store</title>
</head>
<body>
  <div class="nav-bar">
    <div class="nav-left">
      <img src="images/Logowatch.png" alt="Logo" class="logo">
      <div class="store-title">
        <span class="main-title">WATCHES</span>
        <span class="subtitle">Online Store</span>
      </div>
    </div>
    <div class="nav-right">
      <input type="text" class="search-box" placeholder="Search...">
      <button class="cart-button">My Cart</button>
    </div>
  </div>
  <div class="background-image"></div>
  
  <div class="nav-bar2">
    <div class="category-grid">
      <div class="category-item">MEN'S WATCHES</div>
      <div class="category-item">WOMEN'S WATCHES</div>
      <div class="category-item">KID'S WATCHES</div>
      <div class="category-item">SMART WATCHES</div>
      <div class="category-item">LUXURY WATCHES</div>
      <div class="category-item">SPORT WATCHES</div>
    </div>
  </div>

  <img class="slideshow" src="images/Watchslideshow.jpg" />
</body>
</html>
